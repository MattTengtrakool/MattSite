  <script>
    $(document).ready(function() {
      $('.mode-switch').on('click', function() {
        if ($('body').hasClass('dark-mode')) {
          $('body').removeClass('dark-mode');
          document.documentElement.style.setProperty('--color-primary', 'var(--color-primary-light)');
          document.documentElement.style.setProperty('--color-secondary', 'var(--color-secondary-light)');
          document.documentElement.style.setProperty('--color-gray', 'var(--color-gray-light)');
          document.documentElement.style.setProperty('--color-blue', 'var(--color-blue-light)');
        } else {
          $('body').addClass('dark-mode');
          document.documentElement.style.setProperty('--color-primary', 'var(--color-primary-dark)');
          document.documentElement.style.setProperty('--color-secondary', 'var(--color-secondary-dark)');
          document.documentElement.style.setProperty('--color-gray', 'var(--color-gray-dark)');
          document.documentElement.style.setProperty('--color-blue', 'var(--color-blue-dark)');
        }
      });
    });
    </script>

    <script>
        $(document).ready(function() {
          $('time').each(function() {
            var date = new Date($(this).attr('datetime'));
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            $(this).text(date.toLocaleDateString('en-US', options));
